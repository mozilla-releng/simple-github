[tool.poetry]
name = "simple-github"
version = "1.0.0"
description = "A simple Github client that only provides auth and access to the REST and GraphQL APIs."
authors = ["Mozilla Release Engineering <release@mozilla.com>"]
license = "MPL-2.0"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.8"
gql = {extras = ["aiohttp", "requests"], version = "^3.4.1"}
requests = "^2.31.0"
aiohttp = {extras = ["speedups"], version = "^3.8.6"}
pyjwt = {extras = ["crypto"], version = "^2.8.0"}

[tool.poetry.group.test.dependencies]
coverage = "^7.3.2"
pytest = "^7.4.2"
pytest-mock = "^3.11.1"
responses = "^0.23.3"
tox = "^4.11.3"
aioresponses = "^0.7.4"
pytest-asyncio = "^0.21.1"
pytest-aioresponses = "^0.2.0"
pytest-responses = "^0.5.1"

[tool.poetry.group.docs.dependencies]
sphinx = "<7"
sphinx-autobuild = "^2021.3.14"
sphinx-book-theme = "^1.0.1"


[tool.poetry.group.taskgraph.dependencies]
taskcluster-taskgraph = "^6.3.1"


[tool.poetry.group.type.dependencies]
pyright = "^1.1.336"

[tool.black]
line-length = 88

[tool.pytest.ini_options]
xfail_strict = true

[tool.coverage.run]
parallel = true
branch = true
source = ["src/simple_github/"]

[tool.ruff]
select = [
    "E", "W",       # pycodestyle
    "F",            # pyflakes
    "I",            # isort
    "PLC", "PLE",   # pylint
    "UP",           # pyupgrade
    "TCH",          # flake8-type-checking
]
ignore = [
    "E501",  # let black handle line-length
]
target-version = "py38"

[tool.ruff.isort]
known-first-party = ["simple_github"]

[tool.pyright]
include = ["src/simple_github"]
reportUnknownParameterType = "error"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
